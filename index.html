<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "./styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src = "countdown.js"></script>

</head>
<body>
  <div class="wrapper">
  <main>
    <h2>We're launching soon</h2>

    <section class="countdown">
      <div class="countdown__card">
        <div class="countdown__card__bg">
          <div id="js-days" class = "countdown__card__number">14</div>
        </div>
        <p class="countdown__card__label">Days</p>
      </div>
      <div class="countdown__card">
        <div class="countdown__card__bg">
          <div id="js-hours" class = "countdown__card__number">0</div>
        </div>
        <p class="countdown__card__label">Hours</p>
      </div>
      <div class="countdown__card">
        <div class="countdown__card__bg">
          <div id="js-minutes" class = "countdown__card__number">0</div>
        </div>
        <p class="countdown__card__label">Minutes</p>
      </div>
      <div class="countdown__card">
        <div class="countdown__card__bg">
          <div id="js-seconds" class = "countdown__card__number">0</div>
        </div>
        <p class="countdown__card__label">Seconds</p>
      </div>
    </section>
  </main>

  <footer>
    <section class="social-links">
      <ul>
        <li>
          <object type="image/svg+xml" data="./images/icon-facebook.svg" height = "24px" width = "24"></object>
        </li>
        <li>
          <object type="image/svg+xml" data="./images/icon-instagram.svg" height = "24px" width = "24px"></object>
        </li>
        <li>
          <object type="image/svg+xml" data="./images/icon-pinterest.svg" height = "24px" width = "24px"></object>
        </li>
      </ul>
    </section>
    
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">DKB</a>.</p>
    </div>
  </footer>
</div><!--wrapper-->
</body>
</html>
